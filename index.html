<!DOCTYPE html>
<html>
    <head>
        <meta name="UTF-8">
        <meta name="description" content="Online shopping">
        <meta name="author" content="Alexandra Magdici">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Online shopping</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="resources/main.css">
        <script src="bundles/jquery/jquery-3.5.1.min.js"></script>
    </head>

    <body>
        <header>
            <div class="header-text-wrapper">
                <div class="bold-text">SHOP AT
                    <div>THE RIGHT SPEED</div>    
                </div>
                <div>The Winter Collection:
                    <div>Liberated movement meets seamless support</div>    
                </div>
                <div><button>SHOP</button></div>
            </div>

            <div class="header-icon-wrapper">
                <img src="assets/icon-piggy-bank.png">
            </div>
        </header>

        <main>
            <nav>
                <a>Coats</a>
                <a>Dresses</a>
                <a>Jerseys</a>
                <a>Pants</a>
            </nav>

            <div class="products-wrapper"></div>

            <section>
                <div>Categories</div>

                <div class="categories-wrapper">
                    <div>Women</div>
                    <div>Men</div>
                    <div>Kids</div>
                    <div>New collection</div>
                </div>
            </section>

            <div class="overlay">
                <div class="close-modal"><img src="assets/close.png"></div>
                <div class="overlay-content-wrapper">
                   <div class="product-img-wrapper"></div>
                </div>
            </div>
        </main>
    
        <script src="resources/main.js"></script>
        <script src="resources/products.js"></script>

    </body>
</html>
