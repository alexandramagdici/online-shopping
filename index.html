<!DOCTYPE html>
<html>
    <head>
        <meta name="UTF-8">
        <meta name="description" content="Online shopping">
        <meta name="author" content="Alexandra Magdici">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Online shopping</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="resources/main.css">
        <script src="bundles/jquery/jquery-3.5.1.min.js"></script>
    </head>

    <body>
        <header>
            <div class="header-text-wrapper">
                <div class="bold-text">SHOP AT
                    <div>THE RIGHT SPEED</div>    
                </div>
                <div>The Winter Collection:
                    <div>Liberated movement meets seamless support</div>    
                </div>
                <div><button>SHOP</button></div>
            </div>

            <div class="header-icon-wrapper">
                <img src="assets/icon-piggy-bank.png">
            </div>
        </header>

        <main>
            <nav>
                <a href="#">Coats</a>
                <a href="#">Dresses</a>
                <a href="#">Jerseys</a>
                <a href="#">Pants</a>
            </nav>

            <div class="products-wrapper"></div>

            <section>
                <div class="bold-text">Categories</div>

                <div class="categories-wrapper">
                    <div>Women</div>
                    <div>Men</div>
                    <div>Kids</div>
                    <div>New collection</div>
                </div>
            </section>

            <div class="overlay hidden">
                <div class="close-modal"><img src="assets/close.png"></div>
                <div class="overlay-content-wrapper">
                   <div class="modal">  <!--as vrea sa incarc datele avand deja elementele construite in html-->
                        <div class="product-img-wrapper"></div>
                        <div class="product-details-wrapper">
                            <div class="product-details">
                                <div class="name"></div>
                                <div class="price"></div>
                            </div>

                            <div class="size-wrapper">
                                <div>Your size</div>
                                <div class="sizes">
                                    <div>S</div>
                                    <div>M</div>
                                    <div>L</div>
                                    <div>XL</div>
                                </div>
                            </div>

                            <div class="product-buttons-wrapper">
                                <button>Details</button>
                                <button>Order</button>
                                <button>Payment</button>
                            </div>

                            <div class="other-details-wrapper">
                                <div class="product-composition">
                                    <div class="first-col">
                                        <div>Composition</div>
                                        <div></div>
                                    </div>
                                
                                    <div class="second-col">
                                        <div>Country</div>
                                        <div></div>
                                    </div>
                                </div>

                                <div class="product-care">
                                    <div>Care</div>
                                    <div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    
        <script src="resources/main.js"></script>
        <script src="resources/products.js"></script>

    </body>
</html>
